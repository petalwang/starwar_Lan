	<div class="whitebg">

<div class="login_fullscreen_wrapper">
    <div id="login_page_slider" class="rev_slider"  data-version="5.0">
        <ul>
            <li data-transition="fade" data-slotamount="15" data-masterspeed="300">
                <img src="images/login.png" alt="homepage" />

                <div class="caption tp-resizeme aligncenter" id="login_page"
                     data-x="center"
                     data-y="center"
                     data-speed="300"
                     data-start="500"
                     data-easing="easeOutExpo">
                    <form action='login' method='POST'> 
                    <div class="level2">Enter password</div>
                    <div class="">
                        <input type="password" name='password' placeholder="Password">
                        <input type="submit" value="submit">
                    </div>
                    </form>
                </div>
            </li>


        </ul>
    </div>
</div><!--end wrapper-->
